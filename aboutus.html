    <script>
        function initMap() {
            // Specify the coordinates for the center of the map
            const mapCenter = { lat: 40.712776, lng: -74.005974 };

            // Create a new map instance
            const map = new google.maps.Map(document.getElementById("map"), {
                center: mapCenter,
                zoom: 12,
            });

            // Add a marker to the map
            const marker = new google.maps.Marker({
                position: mapCenter,
                map: map,
                title: "Our Location",
            });

            // Add a marker for the specified address
            const addressMarker = new google.maps.Marker({
                position: { lat: 40.712776, lng: -74.005974 }, // Specify the coordinates of the address
                map: map,
                title: "Address Location",
            });

            // Add an info window to the address marker
            const infoWindow = new google.maps.InfoWindow({
                content: '<h3>Address Title</h3><p>Address description goes here.</p>',
            });
            addressMarker.addListener("click", () => {
                infoWindow.open(map, addressMarker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
