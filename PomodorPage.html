    <section>
        <div class="container">
            <h1>Pomodoro Timer</h1>

            <div class="panel">
                <p id="work" class="active">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes" onclick="editMinutes()"><input type="number" id="minutes-input" min="1" max="60" value="25"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-circle-play"></i></button>
                <button id="reset" onclick="restart()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>

        </div>
    </section>
