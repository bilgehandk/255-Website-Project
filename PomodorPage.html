<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-------- FONT ------->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Halant&display=swap" rel="stylesheet">

    <!-------- ICONS ------->

    <script src="https://kit.fontawesome.com/0081f9a793.js" crossorigin="anonymous"></script>

    <!-------- CSS ------->

    <link rel="stylesheet" href="./CSS/pomodoroStyle.css">

    

</head>
<body>
    
    <section>
        <div class="container">
            <h1>Pomodoro Timer</h1>

            <div class="panel">
                <p id="work" class="active">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes" onclick="editMinutes()"><input type="number" id="minutes-input" min="1" max="60" value="25"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-circle-play"></i></button>
                <button id="reset" onclick="restart()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>

        </div>
    </section>

    <!-------- SCRIPT ------->

    <script src="./JavaScript/pomodoroTimer.js"></script>

</body>
</html>
