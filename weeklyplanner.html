<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="CSS/weeklyplanner.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>To-Do List</h1>
			<input type="text" id="input" placeholder="Add task...">
			<button id="addBtn">Add</button>
			<input type="date" id="datePicker">
			<button id="updateBtn">Update</button>
		</div>
		<div class="maintable">
			<div class="week">
				<h2 id="weekHeading"></h2>
				<ul id="list1">
					<li>Example task 1</li>
					<li>Example task 2</li>
				</ul>			
			</div>
			
		</div>
		


	</div>
	<script src="JavaScript/weeklyplanner.js"></script>
</body>
</html>
