  <h1 style="padding-top: 100px;">CGPA Calculator</h1>
  <div class="container">
    <label for="course">Course:</label>
    <input type="text" id="course" placeholder="Enter the course name">

    <label for="grade">Grade:</label>
    <select id="grade">
      <option value="A+">A+</option>
      <option value="A">A</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B">B</option>
      <option value="B-">B-</option>
      <option value="C+">C+</option>
      <option value="C">C</option>
      <option value="C-">C-</option>
      <option value="D+">D+</option>
      <option value="D">D</option>
      <option value="F">F</option>
    </select>

    <label for="credit">Credit Hours:</label>
    <select id="credit">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <button onclick="calculateCGPA()" id="button1">Add Course</button>

    <div class="result" id="result"></div>

    <div id="courseList"></div>
  </div>

  <script src="./JavaScript/calculateCGPA.js"></script>
